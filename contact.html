<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma Boutique de Surf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenue sur le site de Ma Boutique de Surf, votre destination pour les meilleures planches à surf et accessoires depuis 1989.">
</head>
<body>
    <header>
        <h1>Bienvenue</h1>
        <h2>Qui sommes-nous ?</h2>
        <p>Notre boutique située sur la côte, vend les plus belles planches à surf depuis 1989.</p>
        <img src="img/image_surf_1.jpg" alt="Image de surf">
    </header>
    <nav>
        <ul>
            <li class="lien1"><a href="index.html">Accueil</a></li>
            <li class="lien2"><a href="plan_acces.html">Plan d'accès</a></li>
            <li class="lien3"><a href="contact.html">Contact</a></li>
        </ul>
    </nav> 
    <form>
        <fieldset>
            <legend>Contact</legend>
            <label>Titre:</label>
            <input type="radio" id="mme" name="title" value="mme">
            <label for="mme">Mme</label>
            <input type="radio" id="mr" name="title" value="mr">
            <label for="mr">M</label>
            <br>
            <label>Prénom :</label>
            <input type="text" id="prenom" name="prenom">
            <br>
            <label>Nom :</label>
            <input type="text" id="nom" name="nom">
            <br>
            <label>Email :</label>
            <input type="email" id="email" name="email">
            <br>
            <label>Choisissez un motif :</label>
            <select id="motif" name="motif">
                <option value="choix">--Sélectionner une option--</option>
                <option value="question">Question</option>
                <option value="commande">Commande</option>
                <option value="retour">Retour</option>
                <option value="autre">Autre</option>
            </select>
            <br>
            <label>Message :</label>
            <textarea id="message" name="message" rows="4" cols="30"></textarea>
            <br>
            <input type="submit" value="Envoyer">
        </fieldset>
    </form>
    <footer>
        <p class="copyright">Copyright©2024 Ma Boutique de Surf</p>
        <a href="mentions-legales.html" class="mentions">Mentions légales</a>
        <a href="confidentialite.html" class="confidentialite">Confidentialité</a>
        <a href="#" class="cookie-reset" onclick="localStorage.removeItem('cookieConsent'); location.reload();">Gérer mes cookies</a>
    </footer>
    <div id="cookieConsent" class="cookie-popup">
    <p>Ce site utilise des cookies.</p>
    <button id="acceptCookies">Accepter</button>
    <button id="rejectCookies">Refuser</button>
  </div>
    <script src="cookie-popup.js"></script>
</body>
</html>
